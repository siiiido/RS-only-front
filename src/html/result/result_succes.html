{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
    <link rel="stylesheet" href="{% static 'css/result/result.css' %}" />
    <title>새봄 : 새로운 봄날</title>
  </head>

  <body>
    <div class="navbar">
      <a class="img_test" href="http://127.0.0.1:8000/">
        <img
          class="thumnail"
          src="{% static 'images/main/thumnail2.png' %}"
          alt=""
        />
      </a>
      <a href="https://pf.kakao.com/_ExmxkkK">
        <button class="kakao_plus_btn">
          <img
            class="kakako_plus"
            src="{% static 'images/main/kakao_plus.png' %}"
            alt=""
          /><span>채널추가</span>
        </button>
      </a>
    </div>

    <div class="modal_background">
      <div class="modal_wrap succes_wrap">
        <div class="modal_image">
          <img src="{% static 'images/main/succes.jpg' %}" alt="" />
        </div>
        <div class="modal_content">
          <div class="succes">
            <div>{{my_info.user_nickname}}님 매칭 성공</div>
            <div>
              상대방 카카오톡 아이디 <br />
              <strong>{{partner_info.contact}}</strong>
            </div>
          </div>
          <div class="move_page for_margin_zero">
            <a href="http://127.0.0.1:8000/">메인으로 이동</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
