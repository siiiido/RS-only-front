          <p>새로운 인연을 찾는다면</p>
          <p>지금 당장 새봄으로 오세요.</p>
        </div>

          <div class="next_btn">
            <button class="kakao_btn">

                href="https://kauth.kakao.com/oauth/authorize?client_id=5d7075d20b4eeae726c8c1b313767b1a&redirect_uri=http://127.0.0.1:8000/social&response_type=code"
